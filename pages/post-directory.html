---
layout: default
title: Blog blog blog
---
<!DOCTYPE html>
<html>
<head>
	<title>Casey D's Posts</title>
</head>
<body>

<div class="list-group">
<div class="list-group-item list-group-item-action flex-column align-items-start list-title">Technical Blog Posts</div>
	{% for post in site.posts %}
  <a href="{{ post.url }}" class="hvr-shutter-out-horizontal list-group-item list-group-item-action flex-column align-items-start ">
    <div class="d-flex w-100 justify-content-between">
      
    </div>
    <p>{{ post.title }}</p>
          <p><small>{{ post.date | date: "%B %d %Y" }}</small></p>

    <!-- <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p> -->
  </a>
  {% endfor %}
</div>

</body>
</html>
